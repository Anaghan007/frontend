<!DOCTYPE html>
<html>
<head>
    <title>Form4</title>
</head>
<style>
    form
    {
        padding: 30px;
        max-width: 600px;
        margin-left: 450px;
        margin-top: 70px;
    }
</style>
<body>
    <form>
        <fieldset>
        <h1 id="title"> Farewell Party Survey Form </h1>
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" /><br><br>
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" /><br><br>
        <label for="age" id="label-age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" /><br><br>
        <label for="role" id="label-role">Which option best describes you?</label>
        <select name="role" id="role">
            <option value="student">Student</option>
            <option value="intern">Intern</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select><br><br>
        <label id="label-attendance">Will you attend the party?</label>
        <label for="attend-1" id="label-attend-1">
        <input type="radio" id="attend-1" name="attend">Yes</input>
        </label>
        <label for="attend-2" id="label-attend-2">
        <input type="radio" id="attend-2" name="attend">No</input>
        </label><br><br>
        <label>What did you like about the program?</label><br>
        <label for="inp-1">
        <input type="checkbox" name="inp">Training</input>
        </label><br>
        <label for="inp-2">
        <input type="checkbox" name="inp">The Learning Sessions from Industry Experts</input>
        </label><br>
        <label for="inp-3">
        <input type="checkbox" name="inp">Community Meetups</input>
        </label><br>
        <label for="inp-4">
        <input type="checkbox" name="inp">Brown Bag Sessions</input>
        </label><br>
        <label for="inp-5">
        <input type="checkbox" name="inp">Switching to Hybrid Mode</input>
        </label><br>
        <label for="inp-6">
        <input type="checkbox" name="inp">Food, Office etc.</input>
        </label>
        <label for="comment">Any comments or suggestions</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea><br><br>
        <button type="reset" value="reset" id="reset">Reset</button>
        <button type="submit" value="submit" id="submit">Submit</button>
    </form>
    </fieldset>
</body>
</html>
