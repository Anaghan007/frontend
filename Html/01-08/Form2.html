<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<style>
    form
    {
        margin-left: 550px;
        margin-top: 150px;
    }
</style>
<body>
    <form>
            <h1>Application Form</h1><br>
            <label>First Name:</label>
            <input type="text">
            <label>Last Name:</label>
            <input type="text"><br><br>
            <label>Date of birth:</label>
            <input type="date">
            <label>Age:</label>
            <input type="number"><br><br>
            <label>Gender:</label>
            <select>
                <option>Male</option>
                <option>Female</option>
                <option>Other's</option>
            </select>
            <label>Emial Address:</label>
            <input type="email" placeholder="Enter email address"><br><br>
            <label>Position Available:</label>
            <input type="radio" value="Position Available">
            <label>Junior Developer</label>
            <input type="radio" value="Position Available">
            <label>Mid-level Developer</label>
            <input type="radio" value="Position Available">
            <label>Senior Developer</label><br><br>
            <label>Programming Languages:</label>
            <input type="checkbox" value="Position Available">
            <label>Java</label>
            <input type="checkbox" value="Position Available">
            <label>JavaScript</label>
            <input type="checkbox" value="Position Available">
            <label>Python</label><br><br>
            <label>Password:</label>
            <input type="text">
            <label>Confirm Password:</label>
            <input type="text"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
    </form>
</body>
</html>
